<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>LocationBased Sample</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene renderer="logarithmicDepthBuffer: true;" embedded loading-screen="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: true;">
        <a-camera gps-camera="gpsMinDistance:200;" rotation-reader></a-camera>
    </a-scene>
    <script src="./calc.js" type="module"></script>
</body>

</html>
